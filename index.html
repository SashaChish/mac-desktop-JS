<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MacOS</title>
  </head>
  <body>
    <div class="app">

    <header class="header header_back-color app__header">
      <div class="header__container">
        <div class="header__logo header__logo_color">
          <i class="fa fa-apple fa-lg fa_shadow"></i>
        </div>
        <div class="header__time header__time_color">
          <p id="date"></p>
        </div>
      </div>
    </header>

    <div class="window window_back-color app__window">
      <header class="window__header">
        <div class="points window__points">
          <span class="point point_red"></span>
          <span class="point point_yellow"></span>
          <span class="point point_gray"></span>
        </div>
        <div class="window__title">
          <h3>Desktop & Screen Saver</h3>
        </div>
        <div class="window__search">
          <i class="fa fa-search fa-1x"></i>
          <input class="input" type="text" placeholder="Search">
        </div>
      </header>

      <div class="window__body">
        <div class="window__body-wrap window__body-wrap_back-color">
          <div class="content content_back-color">
          </div>
        </div>
      </div>

    </div>

    <footer class="footer app__footer">
      <div class="footer__wrap footer__wrap_back-color">
      </div>
    </footer>
    <div>

      <script src="scripts/data.js"></script>
      <script src="scripts/time.js"></script>
      <script src="scripts/api.js"></script>
      <script src="index.js"></script>
    </body>
  </html>
